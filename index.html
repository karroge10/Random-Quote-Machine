<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Random Quote Machine</title>
  </head>
  <body class="d-flex flex-column justify-content-center bg-success bg-gradient">
        <div class="container d-flex justify-content-center flex-column bg-light border border-light rounded px-4 py-4 shadow-lg" id="quote-box">
            <div class="d-flex flex-column text-success">
                <h1 class="text-center fs-2 fw-bold" id="text"></h1>
                <p class="text-end fs-5 mx-4" id="author"></p>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <a type="button" id="tweet-quote" target="_blank" class="btn btn-success me-2 px-3 py-2 shadow-sm" href="https://twitter.com/intent/tweet">Tweet<i class="fab fa-twitter ms-2"></i></a>
                <button type="button" id="new-quote" class="btn btn-success ms-2 shadow-sm">New Quote</button>
            </div>
        </div>
        <p class="text-center text-light mt-3">made by <a href="https://egorkabantsov.netlify.app" class="text-light text-decoration-none fw-bolder">Egor Kabantsov</a></p>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/color/jquery.color-2.2.0.min.js" integrity="sha256-aSe2ZC5QeunlL/w/7PsVKmV+fa0eDbmybn/ptsKHR6I=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
